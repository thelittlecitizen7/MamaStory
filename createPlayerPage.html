    <body>

        <div clas="container-fluid">
            <div class="row bg-dark text-white" >
                <div class="col-md-12">
                    <ul class="menuUl">
                        <li class="menu"><a class="active" href="#home">Create Player</a></li>
                        <li class="menu"><a href="#news">News</a></li>
                        <li class="menu"><a href="#contact">Contact</a></li>
                        <li class="menu"><a href="#about">About</a></li>
                        <li id="logOut"><a href="#about">LogOut</a></li>
                      </ul>
                </div>
            </div>
            <br>
            <br>
            <div class="row" >
                <div class="col-md-5 text-right" id="AllProducts">
                    
                    Name  : <input type="text" id="name" name="name"><br><br>
                    
                    <select name="gender" id="gender">
                        <option selected disabled hidden>gender </option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                      <br>
                      <br>

                    <select name="playerType" id="playerType">
                        <option selected disabled hidden>player type</option>
                        <option value="Fighter">Fighter</option>
                        <option value="Magican">Magican</option>
                        <option value="Rainbow">Rainbow</option>
                      </select>
                      <br>
                      <br>




                    <select name="weaponType" id="weaponType">
                        <option selected disabled hidden>weapon type</option>
                        <option value="Wand">Wand</option>
                        <option value="TwoHandedSword">TwoHandedSword</option>
                        <option value="TwoHandedAxe">TwoHandedAxe</option>
                        <option value="TwoHandedBluntWeapon">TwoHandedBluntWeapon</option>
                        <option value="Bow">Bow</option>
                      </select>
                      <br>
                      <br>

                    <input type="submit" value="Submit" onclick="createPlayer()">
                </div>
            </div>
        </div>
    <br>
